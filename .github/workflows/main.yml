on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 14.x
      - name: Set environment variable for subscription ID
        run: echo "SUBSCRIPTION_ID=9ec75d1a-60ff-4851-8c9f-dca73c17bcd2" >> $GITHUB_ENV
      - name: Install ADF Utilities package
        run: npm install
        working-directory: ${{github.workspace}}
      - name: Validate
        run: npm run build validate ${{github.workspace}} /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/RG-SME-DataPipeline/providers/Microsoft.DataFactory/factories/testadf54
        working-directory: ${{github.workspace}}
      - name: Validate and Generate ARM template
        run: npm run build export ${{github.workspace}} /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/RG-SME-DataPipeline/providers/Microsoft.DataFactory/factories/testadf54 ExportedArmTemplate
        working-directory: ${{github.workspace}}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ExportedArmTemplate
          path: ${{github.workspace}}/ExportedArmTemplate
